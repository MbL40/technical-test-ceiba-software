<!--
  Recuerde conservar los id, no deben ser modificados
  ids = user-create__name, user-create__name-error, user-create__job, user-create__job-error, user-create__btn-create
-->
<div class="layout-column justify-content-center w-100 fill-height bk-color">
    <div class="layout-column align-items-center">
        <div class="card w-50">
            <section class="card-text">
                <div class="layout-row justify-content-around align-items-center">
                    <h3 class="mt-0 mb-0">Crear usuario</h3>
                </div>
            </section>





            <form [formGroup]="formCreateuser" class="layout-column align-items-center">
                <div class="form-group w-50 ">
                    <input id="user-create__name" type="text" [ngClass]="(name.invalid && (name.dirty || name.touched)) ? 'w-100 error' : (!name.invalid && (name.dirty || name.touched)) ? 'w-100 success' : 'w-100' " placeholder="Nombre" formControlName="name" autocomplete="off">
                    <div id="user-create__name-error" class="form-hint error-text mt-8" *ngIf="name.value === ''">Name is required</div>
                </div>
                <div class="form-group w-50">
                    <input id="user-create__job" type="text" [ngClass]="(job.invalid && (job.dirty || job.touched)) ? 'w-100 error' : (!job.invalid && (job.dirty || job.touched)) ? 'w-100 success' : 'w-100' " placeholder="Trabajo" formControlName="job">
                    <div id="user-create__job-error" class="form-hint error-text mt-8" *ngIf="job.value === ''">Job is required</div>
                </div>
                <div class="layout-column w-100 justify-content-center align-items-center">
                    <button id="user-create__btn-create" class="w-25 mb-20" [disabled]="formCreateuser.invalid" (click)="createUser()">Crear</button>
                </div>
            </form>
        </div>
    </div>


</div>
