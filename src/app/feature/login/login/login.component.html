<!--
  Recuerde conservar los id, no deben ser modificados
  ids = login__email, login__password, login__password-error, login__email-error, login__btn-login
-->
<div class="layout-column justify-content-center w-100 fill-height bk-color">
    <div class="layout-column align-items-center">
        <div class="card w-50">
            <section class="card-text">
                <div class="layout-row justify-content-around align-items-center">
                    <h3 class="mt-0 mb-0">Inicia sesi√≥n</h3>
                </div>
            </section>
            <form [formGroup]="formLogin" class="layout-column align-items-center">
                <div class="form-group w-50 ">
                    <input id="login__email" type="text" [ngClass]="(email.invalid && (email.dirty || email.touched)) ? 'w-100 error' : (!email.invalid && (email.dirty || email.touched)) ? 'w-100 success' : 'w-100' " placeholder="Email@example.com" formControlName="email"
                        autocomplete="off">
                    <span id="login__email-error" class="form-hint error-text mt-8" *ngIf="email.invalid && (email.dirty || email.touched)">
                        Email is required.
                    </span>
                </div>
                <div class="form-group w-50">
                    <input id="login__password" type="password" [ngClass]="(password.invalid && (password.dirty || password.touched)) ? 'w-100 error' : (!password.invalid && (password.dirty || password.touched)) ? 'w-100 success' : 'w-100' " placeholder="Password" formControlName="password">
                    <div id="login__password-error" class="form-hint error-text mt-8" *ngIf="password.errors && password.errors.minlength">
                        The minimum of characters will be 8
                    </div>
                    <div id="login__password-error" class="form-hint error-text mt-8" *ngIf="password.invalid && (password.dirty || password.touched) && !password.errors.minlength">
                        Password is required
                    </div>
                </div>
                <div class="layout-column w-100 justify-content-center align-items-center">
                    <button id="login__btn-login" class="w-25 mb-20" [disabled]="formLogin.invalid" (click)="login()">Ingresar</button>
                </div>
            </form>
        </div>

    </div>

</div>
